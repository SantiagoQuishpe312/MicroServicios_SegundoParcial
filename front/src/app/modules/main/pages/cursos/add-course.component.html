<h1 mat-dialog-title>{{ isEditMode ? 'Editar Curso' : 'Agregar Curso' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
      <mat-error *ngIf="courseForm.controls['nombre'].invalid">El nombre es obligatorio</mat-error>
    </mat-form-field>
    
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-button type="submit" [disabled]="courseForm.invalid">{{ isEditMode ? 'Guardar' : 'Agregar' }}</button>
    </div>
  </form>
</div>
