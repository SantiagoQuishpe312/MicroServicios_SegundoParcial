<!-- eslint-disable prettier/prettier -->
<div class="cont">
    <div class="container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ course?.nombre }}</mat-card-title>
          <button mat-raised-button color="primary" (click)="enrollStudent()">Matricular estudiante en la materia</button>
        </mat-card-header>
        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner></mat-spinner>
        </div>
        <mat-card-content>
          <div *ngIf="!isLoading">
            <div *ngIf="course">
              <h2>Usuarios en el Curso</h2>
              <table mat-table [dataSource]="users" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let user"> {{ user.nombre }} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let user">
                    <button mat-button color="warn" (click)="removeUser(user)">Eliminar</button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'actions']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'actions'];"></tr>
              </table>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
