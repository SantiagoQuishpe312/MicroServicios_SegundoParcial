<div class="cont">
    <div class="container" >
<mat-card>
    <mat-card-header>
      <mat-card-title>Listado de Estudiantes</mat-card-title>
      <button mat-raised-button color="primary" (click)="addStudent()">Agregar Estudiante</button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="students" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let student"> {{ student.nombre }} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let student">
            <button mat-icon-button color="accent" (click)="editStudent(student.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button mat-icon-button color="warn" (click)="deleteStudent(student.id)">
                <i class="fas fa-trash-alt"></i>
              </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

   </div> </div>
