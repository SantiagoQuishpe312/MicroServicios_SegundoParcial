<h1 mat-dialog-title>Agregar Estudiante</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="studentForm.controls['name'].invalid">El nombre es obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="studentForm.controls['email'].invalid">Email v√°lido es obligatorio</mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-button type="submit" [disabled]="studentForm.invalid">Agregar</button>
    </div>
  </form>
</div>
